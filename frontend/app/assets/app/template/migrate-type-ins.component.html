<!--Source Configure-->
<div class="card">
  <div class="card-header">
    <h5>Source Configure</h5>
  </div>
  <div class="card-block">
    <div class="form-group row">
      <div class="col-sm-6">
        <label for="sourceDbNumber">Source Db</label>
        <select class="form-control" id="sourceDbNumber" (change)="set_source_db($event.target.value)">
          <option></option>
          <option value="1">fun / system</option>
          <option value="2">fun2 / fdm</option>
        </select>
      </div>
      <div class="col-sm-6">
        <label>Source Fatch Mode</label>
        <div class="col-sm-12">
          <div class="col-sm-6">
            <div class="radio">
              <label><input type="radio" name="source" (click)="set_source_fatch_mode(1)">SQL</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="radio">
              <label><input type="radio" name="source" (click)="set_source_fatch_mode(2)">TABLE</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12" *ngIf="_conf_source_fatch_mode == 'sql'">
        <label for="sqlText">Source SQL TEXT</label>
        <textarea class="form-control" rows="5" id="sqlText" [(ngModel)]="_conf_source_sql"></textarea>
      </div>
      <div class="col-sm-12" *ngIf="_conf_source_fatch_mode == 'table'">
        <div class="col-sm-6">
          <label for="sourceDbSchema">Source Schema</label>
          <input class="form-control" id="sourceDbSchema" [(ngModel)]="_conf_source_schema">
        </div>
        <div class="col-sm-6">
          <label for="table">Source Table</label>
          <input class="form-control" id="table" [(ngModel)]="_conf_source_table">
        </div>
      </div>
    </div>
    <div class="form-group col-md-offset-5">
      <button type="button" class="btn btn-secondary btn-sm" (click)="setSourceConfigure()">Source Success
      </button>
    </div>
  </div>
</div>

<!--Target Configure-->
<div class="card">
  <div class="card-header">
    <h5>Target Configure</h5>
  </div>
  <div class="card-block">
    <div class="form-group row">
      <div class="col-sm-4">
        <label for="targetDbNumber">Target Db</label>
        <select class="form-control" id="targetDbNumber" (change)="set_target_db($event.target.value)">
          <option></option>
          <option value="1">fun / system</option>
          <option value="2">fun2</option>
        </select>
      </div>
      <div class="col-sm-4">
        <label for="targetDbSchema">Target Schema</label>
        <input class="form-control" id="targetDbSchema" [(ngModel)]="_conf_target_schema">
      </div>
      <div class="col-sm-4">
        <label for="targetDbTable">Target Table</label>
        <input class="form-control" id="targetDbTable" [(ngModel)]="_conf_target_table">
      </div>
    </div>
    <div class="form-group col-md-offset-5">
      <button type="button" class="btn btn-secondary btn-sm" (click)="setTargetConfigure()">Target Success
      </button>
    </div>
  </div>
</div>
<!--columns match -->
<div class="form-group row">
  <div class="card">
    <div class="card-header">
      <h5>Columns Match Configure</h5>
    </div>
    <div class="card-block">
      <div class="col-sm-6">
        <div class="radio">
          <label><input type="radio" name="source1">Auto Macth</label>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="radio">
          <label><input type="radio" name="source1">Manul Macth</label>
        </div>
      </div>
      <div class="col-sm-3">
        Source Column
        <table>
          <tr><td>A</td></tr>
          <tr><td>b</td></tr>
        </table>
        </div>
      <div class="col-sm-3">
        Target Column
        <table>
          <tr><td>A</td></tr>
          <tr><td>b</td></tr>
        </table>
      </div>
      <div class="col-sm-6">
        Match Column
        <table class="table">
          <tr><td>A</td><td>B</td><td>X</td></tr>
          <tr><td>b</td><td>B</td><td>X</td></tr>
        </table>
      </div>
    </div>
  </div>
</div>
