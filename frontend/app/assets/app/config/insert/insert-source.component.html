<div class="card">
  <div class="card-header">
    <h5>Source Configure</h5>
  </div>
  <div class="card-block">
    <form #insertSource="ngForm">
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="sourceDbNumber">Source Db</label>
          <select class="form-control" id="sourceDbNumber" #db="ngModel" [(ngModel)]="_conf_source_db" name="db"
                  required>
            <option [value]="1">fun / system</option>
            <option [value]="2">fun2 / fdm</option>
          </select>
          <div [hidden]="db.valid || db.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="col-sm-6">
          <label>Source Fatch Mode</label>
          <div class="col-sm-12">
            <div class="col-sm-6">
              <div class="radio">
                <label><input type="radio" name="mode" (click)="set_source_fatch_mode('sql')">SQL</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="radio">
                <label><input type="radio" name="mode" (click)="set_source_fatch_mode('table')">TABLE</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12" *ngIf="_conf_source_fatch_mode == 'sql'">
          <label for="sqlText">Source SQL TEXT</label>
          <textarea class="form-control" rows="5" id="sqlText" name="sql" #sql="ngModel" [(ngModel)]="_conf_source_sql"
                    required></textarea>
          <div [hidden]="sql.valid || sql.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="col-sm-12" *ngIf="_conf_source_fatch_mode == 'table'">
          <div class="col-sm-6">
            <label for="sourceDbSchema">Source Schema</label>
            <input class="form-control" id="sourceDbSchema" name="schema" [(ngModel)]="_conf_source_schema" required>
          </div>
          <div class="col-sm-6">
            <label for="table">Source Table</label>
            <input class="form-control" id="table" name="table" [(ngModel)]="_conf_source_table" required>
          </div>
        </div>
      </div>
      <div class="form-group col-md-offset-5">
        <button type="button" class="btn btn-secondary btn-sm" (click)="setSourceConfigure()"
                [disabled]="!insertSource.form.valid">Source Success
        </button>
      </div>
    </form>
  </div>
</div>
